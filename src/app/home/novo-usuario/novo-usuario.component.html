<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>
<form class="form mt-4" [formGroup]="novoUsuarioForm" (ngSubmit)="cadastrar()">
  <div class="form-group">
    <input class="form-control" placeholder="E-mail" formControlName="email">
    <app-mensagem *ngIf="
      novoUsuarioForm.get('email')?.errors?.required &&
      novoUsuarioForm.get('email')?.touched" mensagem="Email Obrigatorio">
    </app-mensagem>
    <app-mensagem *ngIf="
      novoUsuarioForm.get('email')?.errors?.email &&
      novoUsuarioForm.get('email')?.touched" mensagem="E-mail no formato incorreto">
    </app-mensagem>
  </div>
  <div class="form-group">
    <input class="form-control" placeholder="Nome Completo" formControlName="fullName">
    <app-mensagem mensagem="Nome incorreto" *ngIf="
        novoUsuarioForm.get('fullName')?.errors &&
        novoUsuarioForm.get('fullName')?.touched">
    </app-mensagem>
  </div>
  <div class="form-group">
    <input class="form-control" placeholder="Usuário" formControlName="userName">
    <app-mensagem *ngIf="
    novoUsuarioForm.get('userName')?.touched &&
    novoUsuarioForm.get('userName')?.errors?.minusculo" mensagem="Usuario deve ser em letra minúscula">
    </app-mensagem>
    <app-mensagem *ngIf="
    novoUsuarioForm.get('userName')?.errors?.usuarioExiste" mensagem="Usuário já existe">
    </app-mensagem>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Senha" formControlName="password">
    <app-mensagem
    *ngIf="novoUsuarioForm.errors?.senhaIgualUsuario"
    mensagem="Senha deve ser diferente do nome de usuário"></app-mensagem>
  </div>

  <button class="btn btn-primary btn-block">Cadastro</button>
</form>
<p>
  Já é um usuário? <a [routerLink]="['']">Faça login!</a>
</p>
